<html xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>JSF Demo</title>
</h:head>

<h:body>

	<h:form>
		<div style="margin-top: 50px; margin-left: 50px;">
			<div style="margin-top: 10px;">
				<h:outputLabel for="txtUsername" value="username: " />
				<h:inputText id="txtUsername" value="#{loginController.username}"
					valueChangeListener="#{loginController.renderResponse()}">
					<f:validateRegex pattern="[a-z]{5,}" />
				</h:inputText>
				<h:outputLabel for="txtUsername" value=" (>= 5 letters) " />
				<h:message for="txtUsername" style="color:red" />
			</div>

			<div style="margin-top: 10px;">
				<h:outputLabel for="txtPassword" value="password: " />
				<!-- <h:inputText id="txtPassword" value="#{loginController.password}" immediate="true"> -->
				<h:inputText id="txtPassword" value="#{loginController.password}">
					<f:validateLength minimum="8" />
				</h:inputText>
				<h:outputLabel for="txtPassword" value=" (>= 8 chars) " />
				<h:message id="msgPassword" for="txtPassword" style="color:red" />
			</div>

			<div style="margin-top: 10px;">
				<h:commandButton id="btnSubmit" value="Submit" action="${loginController.checkUserInfo()}" />
			</div>

			<div style="margin-top: 10px;">
				You have entered:
				<ul>
					<li>
						<h:outputLabel value="username = ${loginController.username}" />
					</li>
					<li>
						<h:outputLabel value="password = ${loginController.password}" />
					</li>
				</ul>
			</div>
		</div>
	</h:form>

</h:body>

</html>
