<html xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
	<title>JSF Demo</title>
	<f:facet name="middle">
		<h:outputStylesheet name="bootstrap/css/bootstrap.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<h:outputScript name="bootstrap/js/bootstrap.js" />
		<h:outputStylesheet name="css/my.css" />
	</f:facet>
</h:head>

<h:body>

	<h:form>
		<div class="container">
			<div class="jumbotron">
				<div class="form-group row form-horizontal">
					<h:outputLabel for="txtUsername" value="Username" styleClass="col-sm-2 col-form-label" />
					<div class="col-sm-8">
						<h:inputText id="txtUsername" value="#{loginController.username}" styleClass="form-control"
							a:placeholder="username">
							<f:ajax execute="txtUsername" event="keyup" render="msgError lblUsername" />
							<f:validateRegex pattern="[a-z]{5,}" />
						</h:inputText>
					</div>
					<h:outputLabel for="txtUsername" value="(>= 5 letters)" styleClass="col-sm-2 col-form-label" />
				</div>

				<div class="form-group row">
					<h:outputLabel for="txtPassword" value="Password" styleClass="col-sm-2 col-form-label" />
					<div class="col-sm-8">
						<h:inputText id="txtPassword" value="#{loginController.password}" a:placeholder="password"
							styleClass="form-control">
							<f:validateLength minimum="8" />
						</h:inputText>
					</div>
					<h:outputLabel for="txtPassword" value="(>= 8 chars)" styleClass="col-sm-2 col-form-label" />
				</div>

				<div class="form-group">
					<h:commandButton id="btnSubmit" value="Submit" action="${loginController.checkUserInfo()}"
						styleClass="btn btn-primary btn-lg" />
				</div>

				<div class="panel panel-default">
					<div class="panel-heading">You have entered:</div>
					<div class="panel-body">
						<ul class="list-group">
							<li class="list-group-item">
								<h:outputLabel id="lblUsername" value="username = ${loginController.username}" />
							</li>
							<li class="list-group-item">
								<h:outputLabel value="password = ${loginController.password}" />
							</li>
						</ul>
					</div>
				</div>
				<h:messages id="msgError" styleClass="alert alert-danger alert-dismissible" />
			</div>
		</div>
	</h:form>

</h:body>

</html>
